{% extends "project/home.html" %}

{% block content %}

    {% if descriptions != None %}
    {% for description in descriptions %}
    <div class="panel panel-success">
        <div class="panel-heading">
            <h2 class="panel-title" style="font-size: 25px;">
                <b>{{ description.title }}</b>
            </h2>
        </div>
        <br>
        <div class="panel-body">
            <img src="{{ description.image }}" alt="exmaple" class="img-responsize" id="Panel_Image">
            <p></p>
            {% if description.crunchy %}
            <p>
            <a href="https://www.crunchyroll.com/{{ description.crunchy }}" target="_blank">Crunchyroll</a>
            </p>
            {% endif %}
        <p>
            {{ description.summary }}
            </p>
        </div>
    </div>
    {% endfor %}
    {% endif %}

{% endblock %}
